<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="lib/Bootstrap/css/bootstrap.css">
    <link rel="stylesheet/less" href="css/base.less">
    <link rel="stylesheet/less" href="css/index.less">
    <script src="lib/less/less.js"></script>
    <title>Document</title>
</head>
<body>
<!--主页容器-->
<div id="layout">
    <div class="mask"></div>
    <!--头部-->
    <header id="header">

        <a class="btn btn-default btn-xs" href="javascript:;" id="pop" role="button">
            <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
        </a>

        <h4>红旅动漫</h4>

        <button type="button" class="btn btn-default btn-xs" id="a" aria-label="Left Align">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </button>

    </header>
    <!--轮播图-->
    <section id="slide">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- 小点 -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
            </div>

            <script type="text/html" id="slideTmp">
                <% for (var i = 0; i < list.length; i++){ %>
                <div class="item">
                    <img src="<%= list[i].img %>" alt="...">
                    <div class="carousel-caption">
                        <%= list[i].title %>
                    </div>
                </div>
                <% } %>
            </script>


            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
    <!--动漫导航栏-->
    <section id="cartoon">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab"
                                                      data-type="1">新增连载</a></li>
            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab"
                                       data-type="2">新增完结</a></li>
            <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab"
                                       data-type="3">连载推荐</a></li>
            <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab"
                                       data-type="4">推荐完结</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="home">

            </div>
            <div role="tabpanel" class="tab-pane" id="profile">

            </div>
            <div role="tabpanel" class="tab-pane" id="messages">

            </div>
            <div role="tabpanel" class="tab-pane" id="settings">

            </div>
        </div>

    </section>
</div>

<script type="text/html" id="cartoonTab">
    <ul>
    <% for(var i = 0;i < list.length;i++){ %>
    <li class="col-xs-6">
        <a href="javascript:;">
            <img src="<%= list[i].img %>" alt="">
            <p><%= list[i].update%></p>
        </a>
    </li>
    <%}%>
    </ul>
</script>


<script src="lib/jQuery/jquery-1.12.2.js"></script>
